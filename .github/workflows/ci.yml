name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs_on: macon-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@1
        with:
          java-version: "12.x"
        - uses: subosito/flutter-action@v1
          with:
            channel: "stable"
        - run: flutter pub get
        - run: flutter analyze
        - run: flutter test
